# Docker环境配置文件
# 定义各服务的环境变量和配置

# AutoGen运行时服务环境变量
autogen_runtime:
  PYTHONPATH: "/app"
  PYTHONUNBUFFERED: "1"
  AUTOGEN_VERSION: "0.7.1"
  
  # API配置
  DASHSCOPE_API_KEY: "${DASHSCOPE_API_KEY}"
  GOOGLE_API_KEY: "${GOOGLE_API_KEY:-}"
  BING_SEARCH_KEY: "${BING_SEARCH_KEY:-}"
  
  # 向量库连接
  CHROMA_HOST: "chroma-db"
  CHROMA_PORT: "8000"
  CHROMA_PERSIST_DIRECTORY: "/app/autogen_data/chroma"
  
  # 数据库配置
  DATABASE_URL: "sqlite:///app/data/app_config/config.sqlite3"
  
  # 日志配置
  LOG_LEVEL: "INFO"
  LOG_FILE: "/app/logs/autogen.log"

# 数据服务环境变量
data_service:
  PYTHONPATH: "/app"
  PYTHONUNBUFFERED: "1"
  
  # 数据库配置
  DATABASE_URL: "sqlite:///app/data/app_config/config.sqlite3"
  SQLITE_JOURNAL_MODE: "WAL"
  
  # 文件存储配置
  UPLOAD_DIR: "/app/data/uploads"
  MAX_FILE_SIZE: "10485760"  # 10MB
  
  # 日志配置
  LOG_LEVEL: "INFO"
  LOG_FILE: "/app/logs/data_service.log"

# ChromaDB环境变量
chroma_db:
  CHROMA_SERVER_HOST: "0.0.0.0"
  CHROMA_SERVER_HTTP_PORT: "8000"
  PERSIST_DIRECTORY: "/chroma/data"
  CHROMA_LOG_LEVEL: "INFO"
  
# Web界面环境变量
web_ui:
  NODE_ENV: "production"
  AUTOGEN_API_URL: "http://autogen-runtime:8000"
  DATA_API_URL: "http://data-service:8002"
  CHROMA_API_URL: "http://chroma-db:8000"
